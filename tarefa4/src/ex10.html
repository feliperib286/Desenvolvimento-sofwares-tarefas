<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <title>Exercício 10</title>
    <style>
        html {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            color: #131212;
            height: 100vh;
            font-family: calibri;
        }

        #titulo {
            display: flex;
            align-items: center;
        }

        #titulo img {
            margin-right: 10px;
        }

        body {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            margin: 0;
        }

        #menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            width: 100vw;
            border-bottom: 1px solid #aaa;
            box-sizing: border-box;
            padding: 0 20px;
        }

        #corpo {
            display: flex;
            flex: 1;
            width: 100vw;
            background-color: #aaa
        }

        #esquerda {
            width: 200px;
            background-color: rgb(108, 117, 117);
            padding: 20px;
        }

        #direita {
            flex: 1;
            background-color: rgb(108, 117, 117);
            padding: 20px;
        }

        a {
            color: #4169E1;
            display: block;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        a:hover {
            color: #FF1493;
        }

        #rodape {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            width: 100vw;
            border-top: 1px solid #aaa;
            box-sizing: border-box;
            background-color: #ddd;
        }

        #rodape img {
            max-height: 100%;
        }


        form {
            width: 300px;
            background-color: #3d3535;
            padding: 20px;
            color: #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(226, 199, 199, 0.1);
        }

        fieldset {
            padding: 10;
            margin: 0;
        }

        legend {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            border-color: #ccc;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            color: #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #botoes {
            display: flex;
            justify-content: flex-end;
        }

        .botao {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .botao[type="submit"] {
            background-color: #1E90FF;
        }

        .botao[type="reset"] {
            background-color: #1E90FF;
        }
    </style>
</head>

<body>
    <div id="menu">
        <div id="titulo">
            <img src="./imagens/CSS-Logo.png" alt="" width="60" height="60" />
            <div>CSS3</div>
        </div>
        <div id="avatar">
            <div>Bill Gates</div>
            <img src="imagens/avatarbill.jpeg" alt="" width="42" height="42" />
        </div>
    </div>
    <div id="corpo">
        <div id="esquerda">
            <a href="ex1.html">Exercício 01</a>
            <a href="ex2.html">Exercício 02</a>
            <a href="ex3.html">Exercício 03</a>
            <a href="ex4.html">Exercício 04</a>
            <a href="ex5.html">Exercício 05</a>
            <a href="ex6.html">Exercício 06</a>
            <a href="ex7.html">Exercício 07</a>
            <a href="ex8.html">Exercício 08</a>
            <a href="ex9.html">Exercício 09</a>
            <img src="imagens/html.png" alt="" width="120" height="120" />
        </div>
   
        <div id="direita">
            <form>
                <fieldset>
                    <legend>Login</legend>
                    <div>
                        <label>e-mail</label>
                        <input type="email" name="mail" />
                    </div>
                    <div>
                        <label>Senha</label>
                        <input type="password" name="senha" />
                    </div>
                    <div id="botoes">
                        <input type="submit" value="Enviar" class="botao" />
                        <input type="reset" value="Limpar" class="botao" />
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div id="rodape">
        <img src="imagens/fatecjac.png" alt="" width="87" height="41" />
        <img src="./imagens/cpc.png" alt="" width="85" height="56" />
        <img src="./imagens/sp.png" alt="" width="81" height="54" />
    </div>
</body>

</html>
